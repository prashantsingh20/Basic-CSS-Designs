<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 2px solid red;
}

p.round1 {
  border: 2px solid red;
  border-radius: 5px;
}

p.round2 {
  border: 2px solid red;
  border-radius: 8px;
}

p.round3 {
  border: 2px solid red;
  border-radius: 12px;
}
</style>
</head>
<body>

<h2> border-radius Property</h2>

<p class="normal">Normal</p>
<p class="round1">Round</p>
<p class="round2">Rounder</p>
<p class="round3">Roundest</p>

</body>
</html>
