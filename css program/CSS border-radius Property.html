<!DOCTYPE html>
<html>
<head>
<style> 
#rcorners1 {
  border-radius: 25px;
  background: #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}

#rcorners2 {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}

</style>
</head>
<body>

<h1>The border-radius Property</h1>
<p id="rcorners1">Rounded corners</p>
<p id="rcorners2">rounded corners</p>


</body>
</html>
